{% extends 'backoffice/base.html' %}

{% block title %}
    {% translate "Lavozim - Taxrirlash" %}
{% endblock %}

{% block content %}
    <section class="content home">
        <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>{% translate "Lavozimni taxrirlash" %}</h2>
                    <ul class="breadcrumb padding-0">
                        <li class="breadcrumb-item"><a href="{% url 'backoffice-main' %}"><i class="zmdi zmdi-home"></i></a></li>
                        <li class="breadcrumb-item active"><a href="{% url 'position' %}">{% translate "Lavozim" %}</a></li>
                        <li class="breadcrumb-item active">{% translate "Lavozimni taxrirlash" %}</li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                    </div>
                    <div class="body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success waves-effect">{% translate "O'zgarishlarni saqlash" %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
