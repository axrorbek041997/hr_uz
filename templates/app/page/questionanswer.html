{% extends 'app/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{% translate Question&Answer %}</h1>
                <form action="{% url 'question' new_candidate.pk %}" method="post">
                    {% csrf_token %}
                    {% for foo in form %}
                        {% blocktranslate %}{{ foo.field|crispy }} {% endblocktranslate %}
                    {% endfor %}
                    <input type="submit" value="Save">
                </form>

            </div>
        </div>
    </div>
{% endblock %}
